<div>
    <a href="/customer" class="btn btn-info btn-lg">Add New</a>
    <h1>{{ title }}</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="5%">No</th>
            <th style="text-align: right">Name</th>
            <th style="text-align: right">Address</th>
            <th style="text-align: right">Phone</th>
            <th width="15%" style="text-align: right">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customer in data.customers">
            <td style="vertical-align: middle">{{ $index + 1 }}</td>
            <td style="vertical-align: middle" align="right">{{ customer.name }}</td>
            <td style="vertical-align: middle" align="right">{{ customer.address }}</td>
            <td style="vertical-align: middle" align="right">{{ customer.phone }}</td>
            <td align="right">

            </td>
        </tr>
        </tbody>
    </table>
</div>
