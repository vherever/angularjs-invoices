<div>
    <h1>{{ title }}</h1>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" ng-model="customer.name">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" type="text" class="form-control" ng-model="customer.address">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input id="phone" type="text" class="form-control" ng-model="customer.phone">
        </div>

        <br>
        <div class="form-group pull-right">
            <button type="submit" class="btn btn-info" ng-click="onSubmit(customer)" style="margin-right: 10px">Submit</button>
            <a href="/customers" class="btn btn-warning">Cancel</a>
        </div>
    </form>
</div>
